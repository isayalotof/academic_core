# Grafana Dashboard Provisioning Configuration
# Автоматическая загрузка дашбордов из директории

apiVersion: 1

providers:
  - name: 'University Schedule System'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: true

